<div #myDiv id="EditOrderModal" class="modal fade" style="margin-top: 100px;" role="dialog" >
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit Order Status</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">



                        <!------------- modal content start ------------->

                        <form class="row login_form" [formGroup]="EditOrderForm" (ngSubmit)="onSubmit()">

                            <div class="col-12 text-center">
                                <div class="col-md-12 form-group">
                                    <input type="text" class="form-control" readonly
                                        formControlName="Username" >
                                </div>
                                <select name="">
                                    <option>Pending</option>
                                    <option>Accepted</option>
                                    <option>Rejected</option>
                                </select>
                            </div>

                            



                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-info" (click)=close()>Save</button>
                            </div>
                        </form>
                        <!------------- modal content end ----------------->


                    </div>
                </div>

            </div>

        </div>
    </div>
