<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled" id="prev">
        <a class="page-link" (click)= Previous() tabindex="-1">Previous</a>
      </li>

      <li class="page-item" *ngFor="let item of nPages; index as i;">
          <a class="page-link" (click)=UpdateProductsSection($event)>{{i + 1}}</a>
        </li>

      <!-- <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li> -->
      <li class="page-item" id="next">
        <a class="page-link" (click)= Next() tabindex="-1">Next</a>
      </li>
    </ul>
  </nav>
