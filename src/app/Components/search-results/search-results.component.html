<!--================Cart Area =================-->
<section class="cart_area">
    <div class="container">
        <div class="cart_inner">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of SearchResults; index as j;">
                            <td>
                                <div class="media">
                                    <div class="d-flex">
                                        <img width="150px" [src]=item.Image alt="">
                                    </div>
                                    <div class="media-body">
                                        <h4 class="card-product__title"><a [routerLink]="['/Products/', item._id]">{{item.Name}}</a></h4>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <h5>{{item.Price}} EGP</h5>
                            </td>

                            <td *ngIf="authService.currentUser.Role=='User'">
                                <button class="btn btn-primary"><i class="ti-shopping-cart"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<!--================End Cart Area =================-->
