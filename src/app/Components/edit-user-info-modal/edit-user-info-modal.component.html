<div id="myModal" class="modal fade" style="margin-top: 100px;" role="dialog" [ngClass]="{'show':ShowModal}">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit Info</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-12 text-center">


                            <img class="author_img rounded-circle" width="200px" [src]=currentUser.Image alt="">
                            <input class="form-control m-2" type="text" [value]=currentUser.Username>
                            <input class="form-control m-2" type="text" [value]=currentUser.Email>
                            
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-info" data-dismiss="modal">Save</button>
                </div>
            </div>

        </div>
    </div>
